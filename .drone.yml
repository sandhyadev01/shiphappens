---
kind: pipeline
type: kubernetes
name: default

trigger:
  branch:
  - vinod

steps:
- name: setup-helm-ksec
  image: alpine:latest
  commands:
    - apk add --no-cache bash curl git openssl perl
    - curl  -LO  "https://get.helm.sh/helm-v3.9.4-darwin-amd64.tar.gz"
    - tar  -zxvf  helm-v3.9.4-darwin-arm64.tar.gz
    - chmod  +x  ./darwin-arm64/helm
    - sudo mv ./darwin-arm64/helm  /usr/local/bin/helm
    - helm plugin install https://github.com/kanopy-platform/ksec
    - which ksec
    - helm ksec ls
    - helm ksec pull sa-apac-ind-blr .env.local
  when:
    event:
    - push

- name: publish
  image: plugins/kaniko-ecr
  settings:
    create_repository: true
    registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
    repo: sa-demo/${DRONE_REPO_NAME}
    tags:
    - git-${DRONE_COMMIT_SHA:0:7}
    - latest
    access_key:
      from_secret: ecr_access_key
    secret_key:
      from_secret: ecr_secret_key
  when:
    event:
    - push

- name: deploy-staging
  image: public.ecr.aws/kanopy/drone-helm:v3
  settings:
    chart: mongodb/web-app
    chart_version: 4.25.0
    add_repos: [mongodb=https://10gen.github.io/helm-charts]
    namespace: sa-demo
    release: ship-happens-sa-ind-blr
    values_files: [ "environments/staging.yaml" ]
    values: image.tag=git-${DRONE_COMMIT_SHA:0:7},image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/sa-demo/${DRONE_REPO_NAME},ingress.enabled=true,ingress.hosts[0]=ship-happens-sa-ind-blr.sa-demo.staging.corp.mongodb.com,mesh.enabled=true,resources.requests.memory=512Mi,resources.limits.memory=1Gi,resources.requests.cpu=500m,resources.limits.cpu=1000m
    api_server: https://api.staging.corp.mongodb.com
    kubernetes_token:
      from_secret: staging_kubernetes_token
  when:
    event:
    - push